apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-list-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-list
  template:
    metadata:
      labels:
        app: todo-list
    spec:
      containers:
      - name: todo-list
        # Replace 'majishms/todo-list:${env.BUILD_NUMBER}' with the actual Nexus registry path
        image: 10.9.50.46:8085/majishms/todo-list:${env.BUILD_NUMBER}
        ports:
        - containerPort: 80
